import org.apache.tools.ant.filters.ReplaceTokens

plugins {
    id 'java'
}

group 'org.powerprove'
version '1.0-SNAPSHOT'

rootProject.ext.version = version

repositories {
    mavenCentral()
}

dependencies {
    implementation 'commons-cli:commons-cli:1.4'
    implementation 'org.smali:dexlib2:2.4.0'
    implementation 'org.apache.commons:commons-lang3:3.12.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}

jar {
    from {
        configurations.compileClasspath.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    manifest {
        attributes  'Main-Class' : 'powerprove.dexobfuscator.jar.Main',
                    'Implementation-Version'    : version
    }
}

processResources {
    // Replace llbo.properties
    from('src/main/resources/properties') {
        include '**/*.properties'
        into 'properties'
        filter(ReplaceTokens, tokens: ["project_name"   : getName(),
                                       "version_name"   : version])
    }
}